<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>TV Generator</title>

    <link href="Content/Styles/bootstrap.css" rel="stylesheet" />
    <link href="Content/Styles/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/Styles/site.css" rel="stylesheet" />
</head>

<body ng-app="tvGeneratorApp" ng-controller="mainController">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" ng-click="homeClick($event)"></a>
            </div>
        </div>
    </div>

    <div id="mainArea">
        <!--<div ng-view></div>-->
        <label for="GenreDropdown">Genres</label>
        <div id="GenreDropdown" ng-dropdown-multiselect="" options="genreOptions" selected-model="selectedGenres" checkboxes="true" extra-settings="defaultCheckboxSettings"></div>

        <p>
            <input type="button" value="Start" ng-click="startClick($event)" />
        </p>
    </div>

    <script src="Content/Scripts/jquery.js"></script>
    <script src="Content/Scripts/angular.js"></script>
    <script src="Content/Scripts/bootstrap.js"></script>

    <script src="Angular/Modules/main.module.js"></script>

    <script src="Angular/Services/main.service.js"></script>

    <script src="Angular/Controllers/main.controller.js"></script>

    <script src="Content/Scripts/angularjs-dropdown-multiselect.min.js"></script>
</body>
</html>
